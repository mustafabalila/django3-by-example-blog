<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/posts.css' %}" />
  </head>
  <body>
    <div id="content">
      {% block content %} {% endblock %}
    </div>
    <div id="sidebar">
      <h2>Blog</h2>
      <p>Cool blog</p>
    </div>
  </body>
</html>
